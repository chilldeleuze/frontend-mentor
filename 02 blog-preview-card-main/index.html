<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" type="text/css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <main>

    <div class="card">
      <div class="card__content">
      <img class="card__img" src="./assets/images/illustration-article.svg">
      <span class="card__tag">Learning</span>

      <div class="card__date">Published 21 Dec 2023</div>

      <h2>HTML & CSS foundations</h2>

      <p class="card__excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>

      <div class="card__author"><img class="card__author-portrait" src="./assets/images/image-avatar.webp"></img>Greg Hooper</div>
    </div>
  </div>
</main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/chilldeleuze">łchilldeleuze</a>.
    </div>
</footer>
</body>
</html>
