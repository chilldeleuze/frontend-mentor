<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" type="text/css">


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="profile__container">
      <img class="profile__picture" src="./assets/images/avatar-jessica.jpeg">
      <div class="profile__name">Jessica Randall</div>
      <div class="profile__location">London, United Kingdom</div>
      <div class="profile__short-bio">"Front-end developer and avid reader."</div>
      <div class="social-links__container">
        <a class="social-link__button" href="#">GitHub</a>
        <a class="social-link__button" href="#">Frontend Mentor</a>
        <a class="social-link__button" href="#">LinkedIn</a>
        <a class="social-link__button" href="#">Twitter</a>
        <a class="social-link__button" href="#">Instagram</a>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/chilldeleuze">@chilldeleuze</a>.
    </div>
  </footer>
</body>
</html>
