<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="./style.css" rel="stylesheet" type="text/css"


  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="profile__container">
      <img src="./assets/images/avatar-jessica.jpeg">
      <div class="profile__name">Jessica Randall</div>
      <div class="profile__location">London, United Kingdom</div>
      <div class="profile__short-bio">"Front-end developer and avid reader."</div>
      <div class="social-links__container"></div>
      <div class="social-link__button"><a href="#">GitHub</a></div>
      <div class="social-link__button"><a href="#">Frontend Mentor</a></div>
      <div class="social-link__button"><a href="#">LinkedIn</a></div>
      <div class="social-link__button"><a href="#">Twitter</a></div>
      <div class="social-link__button"><a href="#">Instagram</a></div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
